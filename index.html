<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Kiosk Rotation</title>
  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; }
    iframe { position:fixed; inset:0; width:100%; height:100%; border:0; display:block; }
  </style>
</head>
<body>
  <iframe id="frame" src="https://posters.lancasterisoc.org/"></iframe>

  <script>
    const urls = [
      "https://posters.lancasterisoc.org/",
      "https://iqamah.lancasterisoc.org/"
    ];
    let i = 0;
    const frame = document.getElementById("frame");

    setInterval(() => {
      i = (i + 1) % urls.length;
      frame.src = urls[i];
    }, 60000); // 60s per page
  </script>
</body>
</html>
